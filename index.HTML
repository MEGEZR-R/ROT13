<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ROT13 Encoder/Decoder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: black;
            color: #FB7EC2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            background-color: #333;
            color: #FB7EC2;
            border: 1px solid #555;
            padding: 5px;
        }
        button {
            padding: 10px;
            background-color: #67FFDF;
            color: #FB7EC2;
            border: none;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background-color: #48C9B0;
        }
        h1, label {
            margin-bottom: 10px;
        }
        label {
            display: block;
        }
        #outputText {
            resize: none;
        }
    </style>
</head>
<body>
    <h1>ROT13 Encoder/Decoder</h1>
    <label for="inputText">Enter text to encode/decode:</label>
    <textarea id="inputText" placeholder="Enter text..."></textarea>
    <button onclick="encode()">Encode</button>
    <button onclick="decode()">Decode</button>
    <br>
    <label for="outputText">Result:</label>
    <textarea id="outputText" readonly></textarea>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
    <script>
        function rot13(str) {
            return str.replace(/[a-zA-Z]/g, function (c) {
                var base = c <= 'Z' ? 65 : 97;
                return String.fromCharCode((c.charCodeAt(0) - base + 13) % 26 + base);
            });
        }

        function encode() {
            var input = document.getElementById('inputText').value;
            var encoded = rot13(input);
            document.getElementById('outputText').value = encoded;
        }

        function decode() {
            var input = document.getElementById('inputText').value;
            var decoded = rot13(input);
            document.getElementById('outputText').value = decoded;
        }
    </script>
</body>
</html>
