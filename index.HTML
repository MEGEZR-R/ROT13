
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ROT13 Encoder/Decoder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>ROT13 Encoder/Decoder</h1>
    <label for="inputText">Enter text to encode/decode:</label><br>
    <textarea id="inputText" placeholder="Enter text..."></textarea><br>
    <button onclick="encode()">Encode</button>
    <button onclick="decode()">Decode</button><br>
    <label for="outputText">Result:</label><br>
    <textarea id="outputText" readonly></textarea>

    <script>
        function rot13(str) {
            return str.replace(/[a-zA-Z]/g, function (c) {
                var base = c <= 'Z' ? 65 : 97;
                return String.fromCharCode((c.charCodeAt(0) - base + 13) % 26 + base);
            });
        }

        function encode() {
            var input = document.getElementById('inputText').value;
            var encoded = rot13(input);
            document.getElementById('outputText').value = encoded;
        }

        function decode() {
            var input = document.getElementById('inputText').value;
            var decoded = rot13(input);
            document.getElementById('outputText').value = decoded;
        }
    </script>
</body>
