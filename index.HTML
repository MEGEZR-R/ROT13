<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ROT13 Encoder/Decoder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: black;
            color: #FB7EC2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            background-color: #333;
            color: #FB7EC2;
            border: 1px solid #555;
            padding: 5px;
        }
        button {
            padding: 10px;
            background-color: #67FFDF;
            color: #FB7EC2;
            border: none;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background-color: #48C9B0;
        }
        h1, label {
            margin-bottom: 10px;
        }
        label {
            display: block;
        }
        #outputText {
            resize: none;
        }
    </style>
</head>
<body>
    <h1>AES Encryption/Decryption for Arabic Text</h1>
    <label for="inputText">Enter Arabic text to encrypt/decrypt:</label><br>
    <textarea id="inputText" placeholder="Enter Arabic text..."></textarea><br>
    <button onclick="encrypt()">Encrypt</button>
    <button onclick="decrypt()">Decrypt</button><br>
    <label for="outputText">Result:</label><br>
    <textarea id="outputText" readonly></textarea>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
    <script>
        function encrypt() {
            var plaintext = document.getElementById('inputText').value;
            var ciphertext = CryptoJS.AES.encrypt(plaintext, 'secret key').toString();
            document.getElementById('outputText').value = ciphertext;
        }
    
        function decrypt() {
            var ciphertext = document.getElementById('inputText').value;
            var bytes = CryptoJS.AES.decrypt(ciphertext, 'secret key');
            var decryptedText = bytes.toString(CryptoJS.enc.Utf8);
            document.getElementById('outputText').value = decryptedText;
        }
    </script>
</body>
</html>
